<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Layout with Images</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .title {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }

    .nav div {
      background: #ccc;
      height: 30px;
      flex: 1;
    }

    .nav div:first-child {
      flex: 2;
    }

    .banner img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .content {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .card {
      flex: 1;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .footer img {
      width: 100%;
      height: 50px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">SIMPLE LAYOUT</div>

    <div class="nav">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="banner">
      <img src="https://cdn.mos.cms.futurecdn.net/kEnL2afSFCKizAz9voPBSP.jpg" alt="Banner Image">
    </div>

    <div class="content">
      <div class="card">
        <img src="https://www.rukita.co/stories/wp-content/uploads/2023/12/Superman-Returns.webp" alt="Card Image 1">
        <p>Lorem Superman-Returns</p>
      </div>
      <div class="card">
        <img src="https://tse1.mm.bing.net/th/id/OIP.E4FFkmA4EoOmtpAEnUekIwHaFj?w=1024&h=768&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Card Image 2">
        <p>Superman-Returns</p>
      </div>
      <div class="card">
        <img src="https://tse3.mm.bing.net/th/id/OIP.zm-eQZPiSSCS8sgVFNcwGAHaEo?w=1920&h=1200&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Card Image 3">
        <p>SUPERMAN Superman-Returns</p>
      </div>
    </div>

    <div class="footer">
      <img src="https://th.bing.com/th/id/OIP.srmOIWbSz4spirwI9RAovAHaK-?w=186&h=276&c=7&r=0&o=7&pid=1.7&rm=3" alt="Footer Image"/>
    </div>
  </div>
</body>
</html>
